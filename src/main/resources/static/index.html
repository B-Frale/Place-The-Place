<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place The Place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>
    <script src="script/game.js"></script>
</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-12">
            <h1 id="game-header">How well do you know ___?</h1>
            <input id="location-query" type="text" placeholder="city..."/>
            <button onclick="doIt()" id="start-btn">START</button>
            <button onclick="showAnswers()" id="submit-btn" disabled>SUBMIT ANSWERS</button>
        </div>
    </div>

    <div class="row align-items-start">
        <div class="col">
            <div id="map"></div>
        </div>
        <div class="col">
            <h3>Top Places</h3>
            <ul id="place-list"></ul>
            <div>
                <span id="total-score"></span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
